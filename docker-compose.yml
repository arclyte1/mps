version: "3.9"
services:

  db:
    image: postgres:15
    container_name: mps-data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      start_period: 10s

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq-broker
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      start_period: 10s
    volumes:
      - "./rabbit_enabled_plugins:/etc/rabbitmq/enabled_plugins"

  parser-worker:
    build: 
      context: ./parser
    command: celery -A tasks worker
    image: mps-parser-worker
    environment:
      - BROKER_URL=amqp://guest@rabbitmq//
      - BACKEND_URL=amqp://guest@rabbitmq//
      - POSTGRES_URL=postgresql://root:postgres@db:5432/root
      - OSU_API_CLIENT_ID
      - OSU_API_CLIENT_SECRET
      - MP_PARSER_START_ID
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./parser:/app/

  parser-celery-beat:
    build: 
      context: ./parser
    image: mps-parser-celery-beat
    container_name: parser-celery-beat
    command: celery -A tasks beat
    environment:
      - BROKER_URL=amqp://guest@rabbitmq//
      - BACKEND_URL=amqp://guest@rabbitmq//
      - POSTGRES_URL=postgresql://root:postgres@db:5432/root
      - OSU_API_CLIENT_ID
      - OSU_API_CLIENT_SECRET
      - MP_PARSER_START_ID
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./parser:/app/

  parser-api:
    build: 
      context: ./parser
    image: mps-parser-api
    container_name: parser-api
    command: uvicorn web:app --host 0.0.0.0 --port 80
    environment:
      - BROKER_URL=amqp://guest@rabbitmq//
      - BACKEND_URL=amqp://guest@rabbitmq//
      - POSTGRES_URL=postgresql://root:postgres@db:5432/root
      - OSU_API_CLIENT_ID
      - OSU_API_CLIENT_SECRET
      - MP_PARSER_START_ID
    volumes:
      - ./parser:/app/
    ports:
      - 8001:80

